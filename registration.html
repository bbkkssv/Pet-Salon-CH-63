<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="registration.html">Registration</a>
                </li>
               
            </ul>
            </div>
        </div>
    </nav>
    
    <!-- Container centers content and adds proper spacing -->
    <div class="container mt-4">
        <h1>Get your pet pampered today!</h1>
        
       
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-success mt-4">
                    <div class="card-body text-white">
                        <h4 class="card-title">Registered Pets</h4>
                        <p class="display-4" id="constructorPetCount">0</p>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h3>Pet Names</h3>
                    <ul class="list-group" id="constructorPetNames">
                        
                    </ul>
                </div>
            </div>
        </div>

        <!-- Pet Registration Form -->
        <div class="card mt-5 p-4 shadow-sm">
            <h2 class="mb-4">Registration</h2>
            <form id="petRegistrationForm">
                <div class="mb-3">
                    <label for="petName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="petName" name="petName" required>
                </div>

                <div class="mb-3">
                    <label for="petAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="petAge" name="petAge" required>
                </div>

                <div class="mb-3">
                    <label for="petBreed" class="form-label">Breed</label>
                    <select class="form-select" id="petBreed" name="petBreed" required>
                        <option value="" selected>Select Breed</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Labrador">Labrador</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Persian Cat">Persian Cat</option>
                        <option value="Maine Coon">Maine Coon</option>
                        <option value="Siamese">Siamese</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="petGender" class="form-label">Gender</label>
                    <select class="form-select" id="petGender" name="petGender" required>
                        <option value="" selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="petService" class="form-label">Service</label>
                    <select class="form-select" id="petService" name="petService" required>
                        <option value="" selected>Select Service</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Nail Trim">Nail Trim</option>
                        <option value="Bath">Bath</option>
                        <option value="Haircut">Haircut</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-primary" onclick="registerPet(event)">Register</button>
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>

        <!-- Pet Display Section -->
        <div class="mt-5 mb-5">
            <h2>Registered Pets</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Breed</th>
                            <th>Gender</th>
                            <th>Service</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="petTableBody">
                        <!-- Pet rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
<script src="scripts/register.js"></script>
    
</body>
</html>
